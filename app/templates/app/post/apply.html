{% extends 'app/base.html'%}
{% load static %}

{% block main-content %}

<body class = "bg-body-tertiary">
    <div class = "container">
        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="{% static 'app/image/apply_icon.png' %}" alt="" width="100" height="100">
                <h2>CV FORM</h2>
            </div>
            <div class = "row g-5">
              <h4 class="mb-0">Basic</h4>
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                      <div class="col-sm-5">
                        <label for="firstName" class="form-label">First name :  </label>
                      </div>
          
                      <div class="col-sm-4">
                        <label for="lastName" class="form-label">Last name : </label>
                      </div>
                      
                      <div class="col-sm-3">
                        <label for="lastName" class="form-label">Gender : </label>
                      </div>

                      <div class="col-sm-9">
                        <label for="address" class="form-label">Address : </label>
                      </div>

                      <div class="col-sm-3">
                        <label for="lastName" class="form-label">DOB : </label>
                      </div>
                      
                      <div class=" col-sm-6 d-flex flex-row align-items-center">
                        <div class="form-outline flex-fill mb-0">
                            <label for="">Experience</label>
                            <textarea class="form-control" placeholder="Briefly write about your experience" id="floatingTextarea2" style="height: 100px" name="intro" ></textarea>                               
                        </div>
                      </div>

                      <div class=" col-sm-6 d-flex flex-row align-items-center">
                        <div class="form-outline flex-fill mb-0">
                            <label for="">Short introduction</label>
                            <textarea class="form-control" placeholder="Briefly introduce yourself" id="floatingTextarea2" style="height: 100px" name="intro" ></textarea>                               
                        </div>
                      </div>

                      <div class=" col-sm-6 d-flex flex-row align-items-center">
                        <div class="form-outline flex-fill mb-0">
                            <label for="">Education</label>
                            <textarea class="form-control" placeholder="Briefly write about your education" id="floatingTextarea2" style="height: 100px" name="intro" ></textarea>                               
                        </div>
                      </div>

                      <div class=" col-sm-6 d-flex flex-row align-items-center">
                        <div class="form-outline flex-fill mb-0">
                            <label for="">Interests</label>
                            <textarea class="form-control" placeholder="Briefly write about your interests" id="floatingTextarea2" style="height: 100px" name="intro" ></textarea>                               
                        </div>
                      </div>

                      <div class=" col-sm-6 d-flex flex-row align-items-center">
                        <div class="form-outline flex-fill mb-0">
                            <label for="">Foreign Languages</label>
                            <textarea class="form-control" placeholder="Briefly write about your foreign languages" id="floatingTextarea2" style="height: 100px" name="intro" ></textarea>                               
                        </div>
                      </div>

                      <div class=" col-sm-6 d-flex flex-row align-items-center">
                        <div class="form-outline flex-fill mb-0">
                            <label for="">Skills and Certification</label>
                            <textarea class="form-control" placeholder="Briefly write about your skills and certifications" id="floatingTextarea2" style="height: 100px" name="intro" ></textarea>                               
                        </div>
                      </div>                                                     
                    </div>
          
                    <hr class="my-4">
                    
                    <h4 class="mb-3">Contact</h4>
                    <div class="row g-3">
                      <div class="col-sm-4">
                        <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                          Please enter a valid email address for further contact.
                        </div>
                      </div>

                      <div class="col-sm-3">
                        <label for="number" class="form-label">Phone number <span class="text-body-secondary">(Optional)</span></label>
                        <input type="number" class="form-control" id="phone-number" placeholder="0123456789">
                      </div>
                    </div>

                    <hr class="my-4">
                    <div class="d-grid gap-2 d-md-flex col-6 mx-auto">
                      <a type="button" class="btn btn-secondary btn-lg col-sm-6" href="{% url 'home' %}">Return to home</a>
                      <a type="submit" class="btn btn-primary btn-lg col-sm-6" href="#">Send Application</a>
                    </div>
                  </form>
            </div>
        </main>
    </div>
</body>
{% endblock main-content%}
