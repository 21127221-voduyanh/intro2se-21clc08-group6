{% extends 'app/base.html'%}
{% load static %}
{% load pagination_tags %}


{% block main-content %}
<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-lg-8 col-xl-8">
<div class="table-responsive small">
    <table class="table table-striped table-sm text-center">
      <thead>
        <tr>
          <th scope="col" class="col-sm-1">Order number</th>
          <th scope="col">Caption</th>
          <th scope="col">Name</th>
          <th scope="col">Applied time</th>
          <th scope="col" class="col-sm-1">Status</th>
          <th scope="col"></th>
          <th scope="col" class="col-sm-1"> Hightlight </th>
         
        </tr>
      </thead>
      <tbody>
        <tr>
          <td >1</td>
          <td>Caption 1</td>
          <td>Mike</td>
          <td>Date 1</td>
          <td class= "table-secondary fw-bold col-sm-1" >PENDING </td>
          <td><button type="submit" class="btn btn-primary btn-sm col-sm-25">View CV</button></td>
          <td><i class="bi bi-star bi-lg"></i></td>
          
        </tr>
        <tr>
          <td>2</td>
          <td>Caption 2</td>
          <td>Hana</td>
          <td>Date 2</td>
          <td class= "table-danger text-danger fw-bold">DENIED</td>
          <td><button type="submit" class="btn btn-primary btn-sm col-sm-25">View CV</button></td>
          <td class = "text-warning"><i class="bi bi-star-fill bi-lg"></i></td>
          
        </tr>
        
      </tbody>
    </table>
  </div>
</div>
</div>
        
{% endblock main-content %}
