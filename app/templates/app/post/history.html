{% extends 'app/base.html'%}
{% load static %}


{% block main-content %}

<body class = "bg-body-tertiary">
    <div class="py-5 text-center">
        <h2>MY HISTORY</h2>
    </div>

    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-8 col-xl-8">
            <div class="table-responsive small">    
                <table class="table table-striped table-sm">

                    <thead> <!--Dòng này là cái header-->
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Company name</th>
                            <th scope="col">Job</th>
                            <th scope="col">Applied time</th>
                            <th scope="col" class="text-center">Status</th>
                            <th scope="col"></th>
                        
                        </tr>
                    </thead>

                    <tbody class="table-group-divider"> <!--Nội dung của từng cột-->
                        <tr>
                            <td>1</td>
                            <td>Company name 1</td>
                            <td>Computer Engineer</td>
                            <td>Date 1</td>
                            <td class = "text-center fw-bold">PENDING</td>
                            <td><button type="submit" class="mx-5 btn btn-secondary btn-sm col-sm-25">Cancel</button></td>
                        
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Company name 2</td>
                            <td>Pilot</td>
                            <td>Date 2</td>
                            <td class = "table-danger text-center text-danger fw-bold">DENIED</td>
                            <td><button type="submit" class="mx-5 btn btn-secondary btn-sm col-sm-25">Cancel</button></td>
                        
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Company name 3</td>
                            <td>Teacher</td>
                            <td>Date 3</td>
                            <td class = "table-success text-center text-success fw-bold">ACCEPTED</td>
                            <td><button type="submit" class="mx-5 btn btn-secondary btn-sm col-sm-25">Cancel</button></td>
                        
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

{% endblock main-content %}
