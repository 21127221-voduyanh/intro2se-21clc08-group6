{% extends 'app/base.html' %}
{% load static %}

{% block main-content %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<body>
    <section style="background-color: #eee;">

      <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10 col-sm-12 text-center">
                <h1 class="display-10">CREATING POST</h1>
            </div>
        </div>
    </div>


        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <div class="text-center fw-bold">
                                        {% if messages %}
                                            {% for message in messages %}
                                                <div>{{ message }}</div>
                                            {% endfor %}
                                        {% endif %}
                                    </div>
                                    <form class="mx-1 mx-md-4" method="POST" action="">
                                        {% csrf_token %}

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="inputPicURL" class="form-label">Picture (URL):</label>
                                                <input class="form-control" type="text" id="inputPicURL" name="PicURL">
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="inputCaption" class="form-label">Caption:</label>
                                                <input class="form-control" type="text" id="inputCaption" name="Caption">
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="inputAddress" class="form-label">Address</label>
                                                <input class="form-control" type="text" id="inputAddress" placeholder="1234 Main St" name="addr">
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="inputJob" class="form-label">Job</label>
                                                <input class="form-control" type="text" id="inputJob" placeholder="Job title" name="job">
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="inputDescription" class="form-label">Job description</label>
                                                <textarea class="form-control" placeholder="Briefly describe the job" id="inputDescription" style="height: 100px" name="description"></textarea>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="inputHour" class="form-label">Hour</label>
                                                <input class="form-control" type="text" id="inputHour" placeholder="Working hours" name="hour">
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="inputSalary" class="form-label">Salary</label>
                                                <input class="form-control" type="text" id="inputSalary" placeholder="Salary amount" name="salary">
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">POST</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="" async defer></script>
</body>
</html>
{% endblock main-content %}
